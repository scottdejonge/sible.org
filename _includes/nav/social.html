<nav class="social">
  {% for link in site.social %}
    <a href="{{ link.url }}">
      <svg width="24" height="24" class="fill-current-color" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <use xlink:href="{{ site.baseurl}}/assets/glyphs/glyphs.svg#{{ link.icon }}"></use>
      </svg>
      <span class="screen-reader">{{ link.text }}</span>
    </a>
  {% endfor %}
</nav>
