<form class="max-width-s" action="#" method="POST">
  <input type="hidden" name="u" value="USER">
  <input type="hidden" name="id" value="ID">
  <div class="field">
    <label for="MERGE0">Email Address</label>
    <input type="email" autocapitalize="off" name="MERGE0" id="MERGE0" size="25" placeholder="Email Address">
  </div>
  <div class="field">
    <label for="MERGE1">First Name <small class="color-grey">(Optional)</small></label>
    <input type="text" name="MERGE1" id="MERGE1" size="25" placeholder="First Name">
  </div>
  <div class="field">
    <label for="MERGE2">Last Name <small class="color-grey">(Optional)</small></label>
    <input type="text" name="MERGE2" id="MERGE2" size="25" placeholder="Last Name">
  </div>
  <div class="field">
    <button type="submit" class="button button-dark">Register</button>
  </div>
  <input type="hidden" name="ht" value="HT">
  <input type="hidden" name="mc_signupsource" value="hosted">
</form>
